--- #START AT PLAYBOOK
- hosts: apacheweb
  connection: ssh
  user: test
  sudo: yes
  gather_facts: no
  tasks:
    - name: Install telnet
      yum: pkg=telnet state=latest
    - name: Install httpd
      yum: pkg=httpd state=latest
    - name: Install lynx
      yum: pkg=lynx state=latest
# When running this method we will skip installing telnet 
# ansible-playbook start_at.yml --start-at="Install httpd"
